    function Media(){ 
        let media = 0, nota = 0, contador = 0; 
        let nome = prompt("Informe o nome do aluno","Digite aqui!!!");

            nota = prompt("Informe a nota do aluno","Digite aqui"); 
            if(isNaN(nota)){

                contador++; 
            } 
        } 
        media = media / 4; 
        document.write("Aluno(a).: " + nome ); 
        document.write("<br>"); 
        document.write("Media....: " + media ); 
    }
