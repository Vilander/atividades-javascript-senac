<script>

    let carros = ["Carro1" , "Carro2" , "Carro3" , "Carro4" , "Carro5"]; 
    let contador = 0;

    while(contador<=4){
        carros[contador] = prompt("Informe o modelo do carro nº " + contador , "Digite aqui"); 
        contador++; 
    }

    contador = 0;
    while(contador <= 4){ 
        console.log("Modelo nº " + contador + ": " + carros[contador]); 
        contador++; 
    }
    
    
</script>
